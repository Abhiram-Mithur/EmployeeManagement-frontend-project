<div class="container">
  <h1>Registration</h1>
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="salutation">Salutation</label>
      <select class="form-control" id="salutation" [(ngModel)]="salutation" name="salutation" required>
        <option value="Mr">Mr</option>
        <option value="Mrs">Mrs</option>
        <option value="Ms">Ms</option>
      </select>
    </div>
    <div class="form-group">
      <label for="dob">DOB</label>
      <input type="date" class="form-control" id="dob" [(ngModel)]="dob" name="dob" required>
    </div>
    <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  </form>
</div>

<div class="container mt-4">
  <h1>Customer Table</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Salutation</th>
        <th scope="col">DOB</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of CustomerArray; let i = index">
        <td>{{ customer.firstName }}</td>
        <td>{{ customer.lastName }}</td>
        <td>{{ customer.salutation }}</td>
        <td>{{ customer.dob }}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="setUpdate(customer)">Update</button>
          <button type="button" class="btn btn-danger" (click)="setDelete(customer)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
